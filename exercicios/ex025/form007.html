<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formnlário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Norte">
                    <option value="">Acre</option>
                    <option value="">Amapá</option>
                    <option value="">Amazonas</option>
                    <option value="">Pará</option>
                    <option value="">Rondônia</option>
                    <option value="">Roraima</option>
                    <option value="">Tocantins</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="">Alagoas</option>
                    <option value="">Bahia</option>
                    <option value="">Ceará</option>
                    <option value="">Maranhão</option>
                    <option value="">Paraíba</option>
                    <option value="">Pernambuco</option>
                    <option value="">Piauí</option>
                    <option value="">Rio Grande do Norte</option>
                    <option value="">Sergipe</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="">Distrito Federal</option>
                    <option value="">Goiás</option>
                    <option value="">Mato Grosso</option>
                    <option value="">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="">Espírito Santo</option>
                    <option value="">Minas Gerais</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="">Paraná</option>
                    <option value="">Rio Grande do Sul</option>
                    <option value="">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof"> <!--Para a caixa de profissão sugerir os nomes, precisei colocar  value-->
                <option value="Adv">Advogado</option>
                <option value="Méd">Médico</option>
                <option value="Jz">Juiz</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Pol">Policial</option>
                <option value="Del">Delegado</option>
                <option value="FuP">Funcionário Público</option>
                <option value="Art">Artista</option>
                <option value="Ban">Bancário</option>
                <option value="Rep">Repositor</option>
                <option value="Ven">Vendedor</option>
                <option value="Ent">Entregador</option>
                <option value="Prof">Professor</option>
                <option value="Ast">Astronauta</option>
                <option value="Seg">Segurança</option>
                <option value="Mot">Motorista</option>
                <option value="Bio">Biólogo</option>
                <option value="Geo">Geólogo</option>
                <option value="Jog">Jogador</option>
                <option value="Ger">Gerente</option>
                <option value="Rad">Radiologista</option>
                <option value="Enf">Enfermeiro</option>
                <option value="Den">Dentista</option>
            </datalist>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="80" rows="10"></textarea>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
